<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2ecc71;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      color: #27ae60;
      font-weight: bold;
    }
    .bot {
      color: #145a32;
    }
    #input-container {
      max-width: 600px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #send-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <header>🌿 Chatbot GPT</header>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Nhập tin nhắn..." />
    <button id="send-btn">Gửi</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const apiKey = "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"; // Thay bằng API Key của bạn

    async function getGPTResponse(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Bạn là một trợ lý thân thiện." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<span class="${sender}">${sender === "user" ? "Bạn" : "Bot"}:</span> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (message === "") return;

      addMessage("user", message);
      userInput.value = "";

      addMessage("bot", "Đang trả lời...");
      const botMessages = document.querySelectorAll(".bot");
      const lastBotMessage = botMessages[botMessages.length - 1];

      try {
        const response = await getGPTResponse(message);
        lastBotMessage.textContent = `Bot: ${response}`;
      } catch (error) {
        lastBotMessage.textContent = "Bot: Đã xảy ra lỗi khi kết nối.";
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
