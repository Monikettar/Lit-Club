<head>

    <title>Giới Thiệu Bản Thân</title>

            font-family: Arial, sans-serif;

            display: inline-block;
        }
        h1 {
            color: #007acc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>
        <p><strong>Họ và Tên:</strong> Huỳnh Bá Lộc</p>
        <p><strong>Tuổi:</strong> 17</p>
        <p><strong>Nghề nghiệp:</strong> Học Sinh Cấp 3</p>
    </div>
</body>
</html>
